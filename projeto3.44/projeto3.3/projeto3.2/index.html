<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>Lista de Eventos</h1>
    </header>
    <main>
        <div class="title">
            <h2>Eventos da cidade</h2>
            
        </div>
        

        <div class="card">

            <div class="input">
                <label for="">Evento</label>
                <input type="text" id="evento" placeholder="Nome do evento">
            </div>

            <div class="input">
                <label for="">Data</label>
                <input type="date" id="data" placeholder="Data do evento">
            </div>

            <div class="input">
                <label for="">Endereço</label>
                <input type="text" id="endereco" placeholder="Endereço do evento">
            </div>
            <button onclick="novoEventos.salvar() " id="botao1">Salvar</button>
            <button onclick="novoEventos.cancelar()">Cancelar</button>
            
        </div>
        <div class="tabela">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Evento</th>
                    <th>Data</th>
                    <th>Endereço</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
            
        </div>
        
    </main>
    
</body>
</html>
